language: python
python:
  - "2.7"
  - "3.4"
# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install pep8 --use-mirrors"
  - "pip install ."
before_script:
  - "pep8 --ignore=E501,E402 modules"
# command to run tests
script: nosetests
notifications:
  flowdock:
    secure: ""
